<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;1,100&family=Comfortaa:wght@300;400&family=Dosis:wght@300&family=Fjalla+One&family=Lobster&family=Open+Sans&family=Roboto:wght@500&display=swap" rel="stylesheet">        <title>index Page</title>
    </head>

    <body>
        <div>
            <h1 id="title">Kodehauz Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform </p>
        </div>

        <div class="form-wrapper">
            <form id="survey-form">

                <label id="name-label">Name: </label><br/>
                <input type="text" id="name" placeholder="Enter Your Name" class="input" required><br/><br/>

                 <label id="email-label">Email: </label><br/> 
                <input type="email" id="email" placeholder="Enter Your Email" required><br/><br/>

                <label id="number-label">Age</label><br>
                <input type="number" id="number" min="0" max="99" placeholder="Age" required><br/><br/>

                <label id="option-label">Which Option Best Describes Your Current Role?</label><br/>
                     <select id="dropdown">
                        <option  id="dropdown" value="select current role" aria-placeholder="Select Current Role"> Select Current Role</option>
                        <option  id="dropdown" value="trainee"> Trainee</option>
                        <option  id="dropdown" value="hub user"> Hub User</option>
                        <option  id="dropdown" value="full time job"> Full Time Job</option>
                        <option  id="dropdown" value="prefer not to say"> Prefer not to say</option>
                        <option  id="dropdown" value="other"> Other</option>
                    </select> <br/><br/>

                <label id="radio-label"> Would You Recommend Kodehauz to a Friend?</label><br/><br>
               <input type="radio" id="radio-button" name="recommendations" value="definitely"> Definitely<br/><br/>
                <input type="radio" id="radio-button" name="recommendations" value="maybe"> Maybe<br/><br/>
                <input type="radio" id="radio-button" name="recommendations" value="not sure"> Not Sure<br/><br/> 

                <label id="option-label">What is Your Favourite Feature in Kodehauz?</label><br/>
                     <select id="dropdown">
                        <option  id="dropdown" value=""></option>
                        <option  id="dropdown" value="trainee"> Projects</option>
                        <option  id="dropdown" value="hub user"> Community</option>
                        <option  id="dropdown" value="full time job"> Trainings</option>
                        <option  id="dropdown" value="prefer not to say"> Open Source</option>
                        <option  id="dropdown" value="other"> Other</option>
                    </select> <br/><br/>
                
                    <label id="checkbox-label">What Would You Like To See Improved? <i>(Check all that apply)</i></label><br/><br/>
                    <input type="checkbox" id="check-button" name="improvements" value="web development projects"> Web Development Projects<br/><br/>
                    <input type="checkbox" id="check-button" name="improvements" value="mobile application projects"> Mobile Application Projects<br/><br/>
                    <input type="checkbox" id="check-button" name="improvements" value="Graphics Design Projects"> Graphics Design Projects<br/><br/> 
                    <input type="checkbox" id="check-button" name="improvements" value="Embedded Systems Projects"> Embedded Systems Projects<br/><br/> 
                    <input type="checkbox" id="check-button" name="improvements" value="Free Trainings"> Free Trainings<br/><br/> 
                    <input type="checkbox" id="check-button" name="improvements" value="Weekly Presentations"> Weekly Presentations<br/><br/> 
                    <input type="checkbox" id="check-button" name="improvements" value="Community Outreach"> Community Outreach<br/><br/><br/> 

                    <label id="comment-label">Any Comments or Suggestions?</label><br/>
                    <textarea id="comments" type="text" placeholder="Enter your comments here"></textarea><br/><br/>

                    <button type="submit" id="submit-button" value="submit"> <b>SUBMIT</b></button>
            </form>
        </div>
    </body>
</html>
